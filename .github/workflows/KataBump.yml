name: KataBump Auto Renew

on:
  schedule:
    # UTC 1:00 和 13:00（北京时间 9:00 / 21:00）
    - cron: '0 1,13 * * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 必须安装 socks 支持
          pip install requests[socks]

          # 如果你还有 requirements.txt，可保留
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Renew Script
        env:
          # KataBump
          KATA_EMAIL: ${{ secrets.KATA_EMAIL }}
          KATA_PASSWORD: ${{ secrets.KATA_PASSWORD }}
          KATA_SERVER_ID: ${{ secrets.KATA_SERVER_ID }}

          # Telegram
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}

          # 执行器标识
          EXECUTOR_NAME: 'GitHub Actions'

          # SOCKS5 代理（新增）
          # 推荐 socks5h，避免 DNS 泄露
          SOCKS5_PROXY: ${{ secrets.SOCKS5_PROXY }}

        run: |
          python main.py
